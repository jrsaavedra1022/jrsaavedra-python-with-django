{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sing in</title>
{% endblock %}

{% block container %}

	{% if form.errors %}
		<p class="alert alert-danger">
			Your username and password didn't match. Plase try again.
		</p>
	{% endif %}

	<form method="POST" action="{% url 'users:login' %}">
		{% csrf_token %}
		
		<div class="form-group">
			<input type="text" name="username" placeholder="UserName" class="form-control">
		</div>
		<div class="form-group">
			<input type="password" name="password" placeholder="Password"class="form-control">
		</div>
	
		<button type="submit" class="btn btn-primary btn-block mt-5">Sign in</button>
	</form>

	<p class="mt-4">Don't have an account yer? <a href="{% url 'users:signup' %}">Sign up here!</a></p>
{% endblock %}
